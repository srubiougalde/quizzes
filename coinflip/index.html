<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Coin Flip</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>
      Welcome to Coin Flip!
    </h1>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Max Number</span>
      </div>
      <input id="max" class="form-control" aria-label="Max Number"></textarea>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Random Number</span>
      </div>
      <input id="random" class="form-control" aria-label="Random Number" readonly></textarea>
    </div>
    <button type="button" class="btn btn-primary" onclick="update()">Get Random Number</button>
  </div>
</body>
</html>

<script>
  function update() {
    const max = document.getElementById("max").value
    document.getElementById("random").value = randomNumber(max);
  }

  // Returns a number between [0, n)
  function randomNumber(n) {
    if(isNaN(n) || n <= 0 || n >= 1000000) {
      throw "Parameter value must be between 0 and 1,000,000.";
    }

    var result = 0;
    do {
      for(var i = 0; i < n; i++) {
        if(flip()) {
          result ^= i
        }
      }
    } while(result >= n)

    return result;
  }

  function flip() {
    return Math.random() >= 0.5;
  }
</script>
